apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami-canary
  template:
    metadata:
      labels:
        app: whoami-canary
    spec:
      containers:
      - name: whoami-canary
        image: emilevauge/whoami
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args:
        - echo "The service is listening on port 80"; node index.js
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
